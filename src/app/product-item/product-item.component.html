<div style="display: flex; flex-wrap: wrap; margin-top: 20px; justify-content: center">
    <div *ngFor="let product of dataProduct" style="display: flex; flex-direction: column; justify-content: center; align-items: center">
      <div style="width: 300px; height: 500px; border: 1px solid black; margin: 20px; padding: 20px; cursor: pointer" (click)="viewDetail(product)">
        <img [src]="product.url" style="width: 100%; height: 100%">
      </div>
      <span>{{product.name}}</span>
      <span style="margin-top: 10px; font-weight: 700">${{product.price}}</span>
      <select class="form-select" style="width: 30%; margin-top: 10px" (change)="changeAmount($event.target)">
        <option *ngFor="let option of options" [value]="option.value">{{option.label}}</option>
      </select>
      <button style="margin-top: 10px" type="button" class="btn btn-primary" (click)="addProduct(product)">Add To Cart</button>
    </div>
  </div>
