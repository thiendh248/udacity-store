<div style="height: 150px; width: 100%; background-color: #02b3e4; display: flex; color: white">
    <div style="display: flex; flex-direction: column;justify-content: center; align-items: center; width: 100%">
      <h1>My Store</h1>
      <div style="display: flex">
        <h2 style="padding-right: 10px; border-right: 1px solid #fff; cursor: pointer" routerLink="/">Product List</h2>
        <h2 style="padding-left: 10px; cursor: pointer" routerLink="/cart">Card
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </h2>
      </div>
    </div>
  </div>
  
  <div style="display: flex; justify-content: center; flex-direction: column; align-items: center; margin-top: 100px">
    <h1 style="color: green; margin-bottom: 30px">Success!</h1>
    <div style="margin-bottom: 30px">Thank you, <strong>{{name}}!</strong></div>
    <div style="margin-bottom: 30px">Your <strong>{{total}}</strong> order is confirmed!</div>
    <div style="margin-bottom: 30px">Please allow 1-3 business day(s) for shipping.</div>
    <button type="button" class="btn btn-primary" routerLink="/">Back to product list</button>
  </div>
